<!DOCTYPE html>
<html>
  <head>
    <title>Andy's Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/andysgames.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/skeleton.css">
    <script>
      fetch(' https://api.counterapi.dev/v2/andys-games/main-2601/up')
          .then(response => response.json())
          .then(result => {
            document.getElementById('views').textContent = "Views since Dec 12, 2025: " + result.data.up_count
          })
          .catch(error => {
            document.getElementById('views').textContent = "View count blocked. Please disable adblocker to see view count."
          });
    </script>
  </head>
<body>
  <div class="title_bar">
    <div class="logo_box">
      <img id="logo" src="/images/logo.png">
    </div>
    <div class="title_box">
      <h1 class="title">Home of Andy Buck's Games</h1>
      <div class="view_count">
        <p id="views">Views: <i>loading</i></p>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="box">
      <a href="http://life4ants.github.io/conquest">
        <img class="tag" src="/images/conquest.jpg">
      </a>
      <p>Conquest</p>
    </div>
    <div class="box">
      <a href="http://life4ants.github.io/invasion-vue">
        <img class="tag" src="/images/invasion.jpg">
      </a>
      <p>Invasion</p>
    </div>
    <div class="box">
      <a href="matchgame">
        <img class="tag" src="/images/matchgame.jpg">
      </a>
      <p>Match Game</p>
    </div>
    <div class="box">
      <a href="wemoexplorer">
        <img class="tag" src="/images/wemo.jpg">
      </a>
      <p>Wemo Explorer</p>
    </div>
  </div>
</body>
</html>
